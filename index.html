<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./favicon/favicon-16x16.png"/>
    <link rel="stylesheet" href="/css/style.css">

    <title>Pokédex</title>
</head>
<body>

    <main>
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon_gif" class="pokemon_gif">
<h1 class="pokemon_data">
<span class="pokemon_number">6 -</span>
<span class="pokemon_name">Charizard</span>
</h1>
    <form class="form">
        <input 
        type="search"
        class="input_search"
        placeholder="Name or Number"
        required
        />
    </form>
    <div class="buttons">
         <button class="btn - prev">Prev &lt; </button> <!-- Uso de entities -->
        <button class="btn - next">Next &gt; ></button>
    </div>
    <img src="/Img/pokedex.png" alt="Pokédex" class="pokedex">
  
    </main>

</body>
</html>
